<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Ventaro — Shop Smarter, Live Better</title>

    <!--FOR SEO -->
    <meta
      name="description"
      content="Ventaro is your modern online shopping platform for quality products, fast delivery, and secure payments. Discover trending products at the best prices."
    />
    <meta
      name="keywords"
      content="Ventaro, online shopping, ecommerce, buy products online, secure checkout, fast delivery, India shopping"
    />
    <meta name="author" content="Ventaro" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/LOGO.png" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Ventaro — Shop Smarter, Live Better" />
    <meta
      property="og:description"
      content="Shop quality products with fast delivery and secure checkout on Ventaro. Discover trending deals today."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ventaro.space" />
    <meta property="og:image" content="https://ventaro.space/LOGO.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ventaro — Shop Smarter, Live Better" />
    <meta
      name="twitter:description"
      content="Your modern ecommerce platform for quality products and fast, secure checkout."
    />
    <meta name="twitter:image" content="https://ventaro.space/LOGO.png" />

    <!-- Performance -->
    <link rel="preconnect" href="https://checkout.razorpay.com" />
    <link rel="dns-prefetch" href="https://checkout.razorpay.com" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Theme Color (Mobile browsers) -->
    <meta name="theme-color" content="#0f172a" />

    <!-- App Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" async></script>
  </body>
</html>
